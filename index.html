<html>
<head>

  <title>Mi Exposición</title>

  <style>
    body {
      font-family: Arial, sans-serif;
      background: #f2f5f7;
      margin: 0;
      padding: 20px;
      text-align: center;
    }

    h1 {
      font-size: 40px;
      color: #3498db;
    }

    h2 {
      font-size: 28px;
      color: #2ecc71;
    }

    p {
      font-size: 18px;
      color: #333;
      width: 80%;
      margin: auto;
    }

    .boton {
      display: inline-block;
      padding: 12px 25px;
      margin: 10px;
      background: #3498db;
      color: white;
      text-decoration: none;
      border-radius: 10px;
      transition: 0.3s;
      font-size: 18px;
    }

    .boton:hover {
      background: #21618c;
    }

    .boton-verde {
      background: #2ecc71;
    }

    .boton-verde:hover {
      background: #239b56;
    }
  </style>
</head>
