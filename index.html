<!DOCTYPE html>
<html lang="es">
<head>
<meta charset="UTF-8" />
<meta name="viewport" content="width=device-width, initial-scale=1.0" />
<title>Página con Animación</title>
<style>
  body {
    margin: 0;
    background: #000;
    font-family: Arial, sans-serif;
    overflow-x: hidden;
    color: white;
  }

  header {
    text-align: center;
    padding: 40px 0;
  }

  header h1 {
    margin: 0;
    font-size: 2.5rem;
    letter-spacing: 2px;
  }

  .botones {
    margin-top: 20px;
  }

  button {
    padding: 12px 25px;
    margin: 10px;
    font-size: 1rem;
    border: none;
    border-radius: 6px;
    cursor: pointer;
  }

  .imagen-contenedor {
    width: 100%;
    display: flex;
    justify-content: center;
    margin-top: 40px;
  }

  .imagen-animada {
    width: 300px;
    animation: flotar 3s infinite ease-in-out;
    filter: drop-shadow(0 0 15px white);
  }

  @keyframes flotar {
    0%, 100% { transform: translateY(0); }
    50% { transform: translateY(-20px); }
  }
</style>
</head>
<body>
  <header style="display:flex; justify-content:center; align-items:center; gap:40px; padding:60px 20px; flex-wrap:wrap;">

  <!-- Imagen izquierda -->
  <img src="imagen.png" alt="Imagen animada" class="imagen-animada" style="width:260px; animation:flotar 3s infinite ease-in-out; filter:drop-shadow(0 0 15px white); border-radius:10px;" />

  <!-- Texto derecha -->
  <div style="text-align:left; max-width:500px;">
    <h1 style="margin:0; font-size:2.5rem; letter-spacing:2px;">TEMA - CURSO</h1>
    <div class="botones" style="margin-top:20px;">
      <button onclick="alert('Integrantes')">Integrantes</button>
      <button onclick="alert('Tema')">Tema</button>
    </div>
  </div>

</header>

  <div class="imagen-contenedor">
    <img src="imagen.png" alt="Imagen animada" class="imagen-animada" />
  </div>

  <section id="curso" style="padding:60px 20px; display:flex; justify-content:center; align-items:center; gap:40px; flex-wrap:wrap;">

  <!-- Imagen izquierda -->
  <img src="curso.jpg" alt="Imagen del curso" class="imagen-animada" style="width:280px; border-radius:12px; animation:flotar 3s infinite ease-in-out;" />

  <!-- Texto derecha -->
  <div style="max-width:500px; text-align:left;">
    <h2 style="color:cyan; margin-top:0;">Curso</h2>
    <p style="font-size:1.1rem; line-height:1.6;">
      Aquí va la información del curso. Puedes escribir una descripción, detalles del tema,
      objetivos del trabajo o cualquier texto que necesites mostrar en esta sección.
    </p>
  </div>

</section>

</body>
</html>
