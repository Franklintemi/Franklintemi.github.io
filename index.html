body {
  margin: 0;

  background: #050505;
  color: #fff;
  overflow-x: hidden;

nav {
  width: 100%;
  background: rgba(20,20,25,0.4);
  backdrop-filter: blur(12px);
  border-bottom: 1px solid rgba(0,255,255,0.3);
  display: flex;

  position: fixed;
  top: 0;

}
nav a, .dropdown-btn {

  text-decoration: none;
  margin: 0 18px;
  font-weight: 500;
  transition: 0.3s;
  cursor: pointer;
}
nav a:hover, .dropdown-btn:hover {
  color: #7df9ff;
}
.dropdown { position: relative; display: inline-block; }
.dropdown-content {
  display: none;

  border-radius: 10px;
  padding: 10px 0;
  backdrop-filter: blur(10px);
}
.dropdown-content a {
  color: cyan;
  padding: 12px;
  display: block;
}
.dropdown-content a:hover { background: rgba(0,255,255,0.15); }
.dropdown:hover .dropdown-content { display: block; }
#particles {
  position: fixed;
  width: 100%;
  height: 100%;
  z-index: -5;
}
section {

  min-height: 90vh;

}
@keyframes slide {
  from { transform: translateY(40px); opacity: 0; }

}
